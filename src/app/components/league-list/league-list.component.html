<section>
    <h2 class="main-title league-title">Leagues</h2>

    <mat-accordion>
        <mat-expansion-panel class="main-panel" *ngFor="let league of allLeagues$ | async">
            <!--  (afterExpand)="addParams(league)" (closed)="removeParams()" [expanded]="leagueId === league.Id" -->
            <mat-expansion-panel-header>
                <mat-panel-title class="accordion-title">
                    <h4>{{ league.Name }}</h4>
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-event-list [events]="league.Events"></app-event-list>
        </mat-expansion-panel>
    </mat-accordion>
</section>
